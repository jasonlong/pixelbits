---
layout: default
---

{% for post in site.posts %}
  <div class="post">
    {{ post.content }}
    <a href="{{post.url}}" class="post-date">{{ post.date | date_to_string }}</a>
    <p class="post-description">
      {{ post.description }} <a href="#">Show code</a>
    </p>

    <div class="code">
      {% highlight javascript %}
        {{ post.content }}
      {% endhighlight %}
    </div>
  </div>
{% endfor %}
